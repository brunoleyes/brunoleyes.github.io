    <section id="contactoPag" class="sectionStyles">
      <h1>Contactame</h1>
      <div class="contactoPagGrid contactoContainer pagContactoStyles">
        <form class="formulario formularioGrid" action="#">
          <div class="singleInput">
            <input type="text" id="nombre">
            <label class="lblStyles" for="nombre">Nombre</label>
          </div>
          <div class="singleInput">
            <input type="text" id="apellido">
            <label class="lblStyles" for="apellido">Apellido</label>
          </div>
          <div class="singleInput">
            <input type="email" id="email">
            <label class="lblStyles" for="email">Email</label>
          </div>
          <div class="singleInput">
            <input type="tel" id="celular">
            <label class="lblStyles" for="celular">Celular</label>
          </div>
          <div class="textAreaContainer">
            <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            <label for="mensaje">Mensaje</label>
          </div>
          <div class="btnContactoForm">
            <input type="submit" value="Enviar">
          </div>
        </form>
        <div class="mapaUbicacion">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26227.778555264267!2d-58.22845655!3d-34.743693099999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a32f1e403c8c59%3A0xd372706a56e7f53d!2sEzpeleta%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1677590403590!5m2!1ses-419!2sar"
